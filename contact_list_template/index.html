<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="card">
        <div id="input-section">
            <div id="input-bar">
                <p id="heading-bar">Add your favourite contacts</p>
                <div>
                    <label>
                        Name:
                    </label>
                    <input type="text" name="name" id="itemInput" placeholder="Enter Name">
                </div>
                <div>
                    <label>
                        Phone No:
                    </label>
                    <input type="tel" name="phone" id="itemInput" placeholder="Enter Number">
                </div>
                <i id="add-btn" class="far fa-plus-square"></i>
            </div>
        </div>
        <div id="item-list-division">
            <ul id="item-list">
                <li class="list-item">
                    <div class="contact-details">
                        <p class="name-view">Arnav Choudhary</p>
                        <p class="phone-view">7042881200</p>
                    </div>
                    <i class="fas fa-trash delete"></i>
                </li>
            </ul>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/c2e4f2d141.js" crossorigin="anonymous"></script>
</body>

</html>
